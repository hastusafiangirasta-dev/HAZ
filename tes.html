<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAZz Unban WhatsApp</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(circle at top, rgba(255,0,150,.25), transparent 45%),
    radial-gradient(circle at bottom, rgba(120,0,255,.25), transparent 45%),
    linear-gradient(180deg,#050505,#000);
}

.container{width:340px;text-align:center}

.logo{
  width:160px;height:160px;margin:0 auto 25px;border-radius:50%;
  display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle,#1a1a1a,#000);
  box-shadow:0 0 30px rgba(255,0,150,.6);
}

.logo span{
  font-family:'Orbitron',sans-serif;
  font-size:40px;font-weight:900;letter-spacing:4px;
  text-shadow:0 0 8px #fff,0 0 20px #ff00ff,0 0 40px #ff00ff,0 0 70px #ff004c;
}

h1{
  font-family:'Orbitron',sans-serif;
  font-size:22px;margin-bottom:25px;
}

.label{text-align:left;font-size:14px;opacity:.8;margin-bottom:6px}

input,select{
  width:100%;padding:14px;border-radius:12px;border:none;
  margin-bottom:6px;background:#111;color:#fff;
}

.error{
  text-align:left;font-size:13px;color:#ff4d4d;
  margin-bottom:10px;display:none;
}

button{
  width:100%;padding:16px;border:none;border-radius:14px;
  font-size:16px;font-family:'Orbitron',sans-serif;
  letter-spacing:1px;cursor:pointer;
  background:linear-gradient(90deg,#ff004c,#ff00ff);
  color:#fff;box-shadow:0 0 30px rgba(255,0,150,.7);
}

.vip{margin-top:18px;font-size:12px;opacity:.6;letter-spacing:1px}

/* POPUP */
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.9);
  display:none;justify-content:center;align-items:center;z-index:999;
}

.popup{
  background:#111;padding:30px;border-radius:20px;width:300px;
  text-align:center;box-shadow:0 0 50px rgba(255,0,150,.7);
}

.loading{
  width:40px;height:40px;margin:15px auto;
  border:4px solid #333;border-top:4px solid #ff00ff;
  border-radius:50%;animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.check{
  display:none;font-size:64px;color:#00ff99;
  text-shadow:0 0 30px #00ff99;
}

.result-title{
  font-family:'Orbitron',sans-serif;
  font-size:20px;margin-top:10px;letter-spacing:1px;
}

.back{
  display:none;margin-top:20px;padding:12px;border-radius:12px;
  background:#1a1a1a;cursor:pointer;
  font-family:'Orbitron',sans-serif;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo"><span>HAZz</span></div>
  <h1>HAZz Unban WhatsApp</h1>

  <div class="label">Nomor :</div>
  <input type="text" id="number" placeholder="+628xxx" oninput="hideError()">
  <div class="error" id="error">Tolong isi no target</div>

  <div class="label">Pilih Opsi Band</div>
  <select id="method">
    <option>UNBANNED OPTION</option>
    <option>PERMANENT BAN</option>
  </select>

  <button onclick="unban()">UNBANNED</button>
  <div class="vip">VIP METODE UNBANNED APPS</div>
</div>

<div class="overlay" id="overlay">
  <div class="popup">
    <div class="check" id="check">âœ”</div>
    <div class="loading" id="loading"></div>
    <div class="result-title" id="title">Processing...</div>
    <p id="desc">Connecting to server</p>
    <div class="back" id="back" onclick="closePopup()">BACK</div>
  </div>
</div>

<script>
function unban(){
  const number = document.getElementById("number").value.trim();
  const method = document.getElementById("method").value;
  const error = document.getElementById("error");

  if(number === ""){
    error.style.display="block";
    return;
  }

  overlay.style.display="flex";
  loading.style.display="block";
  check.style.display="none";
  back.style.display="none";
  title.innerText="Processing...";
  desc.innerText="Connecting to server";

  setTimeout(()=>{
    loading.style.display="none";
    check.style.display="block";
    title.innerText="HAZz";
    desc.innerText="UNBANNED VIA " + method;
    back.style.display="block";
  },3000);
}

function closePopup(){
  overlay.style.display="none";
}

function hideError(){
  document.getElementById("error").style.display="none";
}
</script>

</body>
</html>
